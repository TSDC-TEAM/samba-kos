[global]
map to guest = bad user
workgroup = WORKGROUP
server string = Samba Server
server role = standalone server
log file = ./log.%m
max log size = 50
dns proxy = no
disable netbios = yes
smb ports = 1490
log level = 0
lock directory = /srv
restrict anonymous = 2

server min protocol = SMB2_10
server max protocol = SMB2_10

private dir = /st/nt4_dc/private
change notify = no

[tmp]
path=/srv/share
public = yes
browseable = yes
writable = yes
guest ok = no
read only = no
